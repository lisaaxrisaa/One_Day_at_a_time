<body>
    <div class="container">
      <div class="column-one">
        <h2>One Day at a Time</h2>
        <div id="tasks" class="tasks-box">
          <h2>Today's Tasks</h2>
          <ul>
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
          </ul>
        </div>

        <div id="priorities" class="priorities-box">
          <h2>Priorities</h2>
          <ul>
            <li>Priority 1</li>
            <li>Priority 2</li>
            <li>Priority 3</li>
          </ul>
          <img
            src="img/heart.avif"
            alt="Red heart"
            class="heart"
            style="display: block; margin-left: 5px"
          />
        </div>

        <div id="gratitude" class="gratitude-box">
          <p>Gratitude</p>
          <textarea class="gratitude-text"></textarea>
        </div>
      </div>

      <div class="column-two">
        <div id="week" class="week-box">
          <h2>This Week</h2>
          <span>
            <input type="radio" id="Monday" name="week" value="Mon" />
            <label for="Monday">Mon</label>
            <input type="radio" id="Tuesday" name="week" value="Tue" />
            <label for="Tuesday">Tue</label>
            <input type="radio" id="Wednesday" name="week" value="Wed" />
            <label for="Wednesday">Wed</label>
            <input type="radio" id="Thursday" name="week" value="Thur" />
            <label for="Thursday">Thur</label>
            <input type="radio" id="Friday" name="week" value="Fri" />
            <label for="Friday">Fri</label>
            <input type="radio" id="Saturday" name="week" value="Sat" />
            <label for="Saturday">Sat</label>
            <input type="radio" id="Sunday" name="week" value="Sun" />
            <label for="Sunday">Sun</label>
          </span>
        </div>

        <div id="date" class="date-box">
          <h2>Date:</h2>
          <div id="date-demo"></div>
        </div>

        <script src="index.js" defer></script>

        <div id="mood" class="mood-box">
          <h2>Today's Mood</h2>
          <label>
            <input type="radio" id ="excited" class="mood-button" value="excited-face" data-outline="img/excited-outline.svg" data-fill="img/excited-filled.svg">
            <label for="excited-face">
              <img
              class="mood-img"
                src="img/excited-outline.svg"
                alt="Excited face"
                width="55"
                height="55"
              />
          </label>
              </input>
              <input type="radio" id ="happy" class="mood-button" value="happy-face" data-outline="happy-outline.svg" data-fill="img/happy-filled.svg">
            <label for="happy-face">
                <img
                class="mood-img"
                src="img/happy-outline.svg"
                alt="Happy face"
                width="55"
                height="55"
              />
            </label>
          </input>
          <input type="radio" id ="neutral" class="mood-button" value="neutral-face" data-outline="img/neautral-outline.svg" data-fill="img/happy-filled.svg">
          <label for="neutral-face">
                <img
                class="mood-img"
                src="img/neautral-outline.svg"
                alt="Neutral face"
                width="55"
                height="55"
              />
          </label>
        </input>
        <input type="radio" id ="sad" class="mood-button" value="sad-face" data-outline="img/sad-outline.svg" data-fill="img.happy-filled.svg">
        <label for="sad-face">
              <img 
              class="mood-img"
              src="img/sad-outline.svg" 
              alt="Sad face" 
              width="55" 
              height="55" 
              />
        </label>
      </input>
      <input type="radio" id ="angry" class="mood-button" value="angry-face" data-outline="img/angry-outline.svg" data-fill="img/angry-filled.svg">
      <label for="angry-face">
                <img
                class="mood-img"
              src="img/angry-outline.svg"
              alt="Angry face"
              width="50"
              height="50"
            />
      </label>
    </input>
             
          </span>
        </div>

        <div id="notes" class="notes-box">
          <img
            src="img/flower.png"
            alt="Red Flower"
            class="flower"
            style="display: block; margin-left: 500px; margin-top: -120px"
          />
          <p>Notes</p>
          <textarea class="note-text"></textarea>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 One Day at a Time!</p>
    </footer>
  </body>
